<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>USA Plotly Line Chart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Placeholder for Custom Javascript-->
    <script src="{{ url_for('static', filename='js/Us_Charts.js') }}"></script>
</head>
<body onload="loadPage(); onclick=getCharts({{json_data}});">
    <form action={{url_for('query_usa')}} method="POST">
        <select id="State_Drop_Down_tag" name="selected_state"></select>
        Start Date: <input name="start_date"></text>
        End Date: <input name="end_date"></text>
        <button href="/query_USA">GET RESULTS!</button>
    </form>

    <div id="graph"></div>
    <br>
    <p>AFTER LOAD, USE THE FOLLOWING CONTROLS TO POPULATE THE GRAPH.</p>
    Total Cases: <input type="checkbox" id="total_Cases" onchange="getCharts({{json_data}});">
    New Cases: <input type="checkbox" id="new_Cases" value="True" onchange="getCharts({{json_data}});">
    Total Deaths: <input type="checkbox" id="total_Deaths" value="True" onchange="getCharts({{json_data}});">
    New Deaths: <input type="checkbox" id="new_Deaths" value="True" onchange="getCharts({{json_data}});">

    
</body>
</html>
